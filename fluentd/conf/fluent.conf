<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<match **>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme http
    logstash_format true
    time_key timestamp
    time_key_exclude_timestamp true
    logstash_prefix fluentd
    flush_interval 1s
  </store>

  <store>
    @type stdout
  </store>
</match>

