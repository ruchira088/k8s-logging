version: "3"

services:

  k8s-logging:
    build: .
    depends_on:
      - fluentd
    volumes:
      - "./target/scala-2.12/k8s-logging-assembly.jar:/opt/k8s-logging/k8s-logging-assembly.jar"
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.4.3
    ports:
      - 9200:9200
      - 9300:9300

  fluentd:
    build: ./fluentd
    volumes:
      - "./fluentd/conf:/fluentd/etc"
    depends_on:
      - elasticsearch
    ports:
      - 24224:24224
      - 24224:24224/udp

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.4.3
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
